name: RealUnitShares Ponder DEV CI/CD

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: dfxswiss/realunitshares-ponder
  DEPLOY_INFO: ${{ github.ref_name }}-${{ github.sha }}
  AZURE_RESOURCE_GROUP: rg-dfx-api-dev
  AZURE_CONTAINER_APP: ca-dfx-rup-dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        continue-on-error: true  # Tests not yet implemented

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.sha.outputs.short }}
            ${{ env.DOCKER_IMAGE }}:beta
          build-args: |
            COMMIT_HASH=${{ steps.sha.outputs.short }}
    outputs:
      image-tag: ${{ steps.sha.outputs.short }}

  deploy:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: development
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.DFX_DEV_CREDENTIALS }}

      - name: Update Azure Container App
        run: |
          az containerapp update \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --image ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image-tag }} \
            --min-replicas 1 \
            --max-replicas 1 \
            --set-env-vars DEPLOY_INFO=${{ env.DEPLOY_INFO }}

      - name: Verify deployment health
        run: |
          echo "Waiting for new revision to be healthy..."
          for i in {1..30}; do
            REVISION=$(az containerapp revision list \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.AZURE_CONTAINER_APP }} \
              --query "[?properties.active].name" \
              --output tsv | head -1)

            if [ -z "$REVISION" ]; then
              echo "Attempt $i/30: No active revision found"
              sleep 10
              continue
            fi

            RUNNING_STATE=$(az containerapp revision show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.AZURE_CONTAINER_APP }} \
              --revision "$REVISION" \
              --query "properties.runningState" \
              --output tsv)

            echo "Attempt $i/30: Revision=$REVISION, State=$RUNNING_STATE"

            if [ "$RUNNING_STATE" = "Running" ]; then
              echo "Deployment successful! Revision $REVISION is running."
              exit 0
            fi

            if [ "$RUNNING_STATE" = "Failed" ]; then
              echo "::error::Deployment failed! Revision $REVISION has state: Failed"
              exit 1
            fi

            sleep 10
          done

          echo "::error::Timeout waiting for revision to become healthy"
          exit 1

      - name: Logout from Azure
        run: |
          az logout
        if: always()
